delegate:
  # Unique ID for this delegate instance
  id: "my-dev-machine"
  # Capabilities this delegate supports
  capabilities:
    - mcp_host
    - webhooks

# MCP servers to host locally
# Each server is a subprocess managed by the delegate
mcp_servers:
  # Example: Filesystem access
  - name: filesystem
    command: npx
    args: ["-y", "@modelcontextprotocol/server-filesystem", "D:/league of legends/Licks/Downloads/mcp_server"]

