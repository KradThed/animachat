# Webhook server for external triggers (MCP Live)
webhooks:
  # Set to true to enable the webhook HTTP server
  enabled: true
  # Port for the webhook server
  port: 8080
  # Webhook endpoints
  endpoints:
    - source: gitlab
      path: /webhooks/gitlab
      secret: ""
      # Which conversation to post trigger events to
      conversation_id: "c6af6839-3ae9-4f41-82d7-285c4fbdef0f"
      # Which AI participant should respond (empty = first assistant)
      participant_id: ""

